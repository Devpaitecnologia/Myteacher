<script>
   // Seleciona os elementos
    const tarefaInput = document.getElementById('roomIdInput');
    const salvarButton = document.getElementById('joinRoomBtn');
    const listaTarefas = document.getElementById('lista-tarefas');

    // Carrega as tarefas salvas
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

    // Função para salvar as tarefas
    function salvarTarefas() {
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
    }

    // Função para adicionar tarefa
    function adicionarTarefa(tarefa) {
      tarefas.push(tarefa);
      salvarTarefas();
      exibirTarefas();
    }

    // Função para exibir as tarefas
    function exibirTarefas() {
      listaTarefas.innerHTML = '';
      tarefas.forEach((tarefa, index) => {
        const li = document.createElement('li');
        li.textContent = tarefa;
        const deletarButton = document.createElement('button');
        deletarButton.textContent = 'Deletar';
        deletarButton.classList.add('deletar');
        deletarButton.addEventListener('click', () => {
          tarefas.splice(index, 1);
          salvarTarefas();
          exibirTarefas();
        });
        li.appendChild(deletarButton);
        listaTarefas.appendChild(li);
      });
    }

    // Adiciona evento de clique ao botão
    salvarButton.addEventListener('click', () => {
      const tarefa = tarefaInput.value.trim();
      if (tarefa !== '') {
        adicionarTarefa(tarefa);
        //tarefaInput.value = '';
      }
    });

    // Exibe as tarefas salvas
    exibirTarefas();
  </script>
